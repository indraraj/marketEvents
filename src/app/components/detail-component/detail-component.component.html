<div class="outer">
  <!-- Tab panes -->

  <div class="tab-content middle">
      <!-- <select style="margin-left: 10%;width: 150px; border-radius: 5px; height: 32px;outline: none;" (change)="onSelect($event.target.value)">
          <option value="market" selected="selected">Market</option>
          <option value="media">Media</option>
        </select> -->
        <div style="text-align: center;">
            <span class="w3-bar-item" style="color: white"> BREXIT </span>
        </div>
      <div class="inner">
        <div class="row myclass">
          <div id="container" style="width:100%; height:400px;" [hidden]="hideChart1"></div>
          <div style="width:100%; height:400px; background-color: white; text-align: center" [hidden]="hideChart2">
            <span style="font-weight: 600; font-size: 23px;margin: 15px; text-decoration: underline">BREXIT</span>
            <div style="margin: 15px" >
              <p style="text-align: left">Brexit is the prospective withdrawal of the United Kingdom from the European Union.
                 In a referendum on 23 June 2016,
                51.9% of the participating UK electorate voted to leave the EU, out of a turnout of 72.2%</p>
            </div>
          </div>
        </div>

      </div>



      <div class="btn-group btn-group-toggle" style="margin-left: 10%;width: 150px; " data-toggle="buttons">
          <label class="btn btn-secondary" [ngClass]="{active : !hideChart1}">
            <input type="radio" name="options" id="option1" autocomplete="off"
            (change)="hideChart1 = false; hideChart2 = true"> Chart
          </label>
          <label class="btn btn-secondary" [ngClass]="{active : !hideChart2}">
            <input type="radio" name="options" id="option2" autocomplete="off"
            (change)="hideChart2 = false; hideChart1 = true"> Details
          </label>
        </div>


  </div>

</div>
